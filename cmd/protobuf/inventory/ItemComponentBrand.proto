syntax = "proto3";

package inventory;
option go_package = "internal/pkg/grpc/inventory";

import "Response.proto";

service ItemComponentBrandService {
    rpc Store(ItemComponentBrandRequest) returns (Response){}
    rpc RollbackStore(RollbackRequest) returns (Response){}
}

message ItemComponentBrandRequest {
    string name = 1;
}

message RollbackRequest {
    bytes data = 1;
}

